<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body style="height: 100vh">
<div class="alert alert-danger" role="alert" th:if="${IsExist_email}">
    An account already exists for this email!
</div>
<div class="container h-50 d-flex justify-content-center">
    <div class="my-auto w-50">
        <div>
            <h1>User Registration </h1>
        </div>
        <form th:action="@{/process_register}" th:object="${user}" method="post">

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" th:field="*{email}" class="form-control" id="email">
                    <div class="alert alert-warning" th:if="${NotEmpty_email}">
                        Email can not be empty!
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" class="form-control" id="first_name">
                    <div class="alert alert-warning" th:if="${NotEmpty_firstName}">
                        First Name can not by empty!
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" class="form-control" id="last_name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" class="form-control" id="password">
                    <div class="alert alert-warning" th:if="${NotEmpty_password}">
                        Password can not by empty!
                    </div>
                </div>

            </div>
            <div class="row mb-3">
                <label for="role" class="col-sm-2 col-form-label">Role</label>
                <div class="form-group col-sm-10">
                    <div class="alert alert-warning" th:if="${NotNull_roleId}">
                        Please, choose a role!
                    </div>
                    <select id="role" th:field="*{role.id}" class="form-control ">
                        <option value="" hidden>Select a role</option>
                        <option th:each="role : ${allRole}"
                                th:value="${role.id}"
                                th:text="${role.name}">
                        </option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
    </div>
</div>
</body>
</html>
