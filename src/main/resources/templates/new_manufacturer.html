<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>New manufacturer</title>
</head>
<body>
<header th:insert="header :: header"></header>
<div class="alert alert-danger" role="alert" th:if="${IsExist_name}">
  An manufacturer already exists for this name!
</div>
<div class="container h-50 d-flex justify-content-center">
  <div class="my-auto w-50">
    <div>
      <h1>New Manufacturer </h1>
    </div>
    <form th:action="@{/manufacturers/save_new_manufacturer}" th:object="${manufacturer}" method="post">

      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{name}" class="form-control" id="name">
          <div class="alert alert-warning" th:if="${NotEmpty_name}">
              Name can not be empty!
          </div>
        </div>
      </div>
      <a type="button" class="btn btn-primary mt-3" href="/manufacturers">Back</a>
      <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
  </div>
</div>
</body>
</html>
