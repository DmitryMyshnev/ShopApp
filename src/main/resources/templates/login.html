<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Login page</title>
</head>
<body style="height: 100vh">
<div class="alert alert-success" role="alert" th:if="${successful}">
    <h4 class="alert-heading">Well done!</h4>
    <p>You have signed up successfully!</p>
</div>
<div class="container h-50 d-flex justify-content-center">
    <div class="my-auto w-50">
        <H2>Please Log In</H2>
        <div th:if="${error}">
            <div class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>

        </div>
        <div th:if="${logout}">
            <div class="alert alert-success" role="alert">
                You have been logged out.
            </div>

        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="emailAddress" class="form-label">Email address</label>
                <input type="email" name="username" class="form-control" id="emailAddress"
                       placeholder="email@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password"
                       placeholder="Password">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck2" name="remember-me">
                    <label class="form-check-label" for="dropdownCheck2">
                        Remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <div class="mt-3">
                <a th:href="@{/registry}">Click here to registry </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
