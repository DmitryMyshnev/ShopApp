<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Edit Password</title>
</head>
<body>
<header th:insert="header :: header"></header>
<div class="alert alert-danger" role="alert" th:if="${IsExist_email}">
    An account already exists for this email!
</div>
<div class="container h-50 d-flex justify-content-center">
    <div class="my-auto w-50">
        <div>
            <h1>Edit Password </h1>
        </div>
        <form th:action="@{/users/update_password}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" class="form-control">

            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label" >Password</label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" class="form-control" id="password"  placeholder="Enter a new password">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}">
                        Password can not by empty!
                    </div>
                </div>
            </div>

            <a type="button" class="btn btn-primary mt-3" th:href="'/users/user_detail/' + ${user.id}">Back</a>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
    </div>
</div>

</body>
</html>
