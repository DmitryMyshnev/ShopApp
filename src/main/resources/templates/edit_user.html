<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Edit User</title>
</head>
<body>
<header th:insert="header :: header"></header>
<div class="alert alert-danger" role="alert" th:if="${IsExist_email}">
    An account already exists for this email!
</div>
<div class="container h-50 d-flex justify-content-center">
    <div class="my-auto w-50">
        <div>
            <h1>Edit User </h1>
        </div>
        <form th:action="@{/users/update_user}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" class="form-control">

            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" th:field="*{email}" class="form-control" id="email">
                    <div class="alert alert-warning" th:if="${NotEmpty_email}">
                        Email can not by empty!
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" class="form-control" id="first_name">
                    <div class="alert alert-warning" th:if="${NotEmpty_firstName}">
                        First Name can not by empty!
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" class="form-control" id="last_name">
                </div>
            </div>
            <a type="button" class="btn btn-primary mt-3" href="/users"   sec:authorize="hasAuthority('ADMIN')">Back </a>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
    </div>
</div>

</body>
</html>
